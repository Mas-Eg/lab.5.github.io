<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лабораторная работа 5</title>
    <style>
        .calculator {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px dashed #ccc;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="input-group">
            <label for="quantity">Количество товара:</label>
            <input type="number" id="quantity" min="1" value="1">
        </div>
        
        <div class="input-group">
            <label for="product">Выберите товар:</label>
            <select id="product">
                <option value="1000">Товар 1 - 1000 руб.</option>
                <option value="2000">Товар 2 - 2000 руб.</option>
                <option value="3000">Товар 3 - 3000 руб.</option>
            </select>
        </div>

        <button onclick="calculate()">Рассчитать стоимость</button>
        
        <div id="result"></div>
    </div>

    <script>
        function calculate() {
            // Получаем значения из формы
            const quantity = parseInt(document.getElementById('quantity').value);
            const price = parseInt(document.getElementById('product').value);
            
            // Проверка валидности ввода
            if (isNaN(quantity) || quantity <= 0) {
                alert('Пожалуйста, введите корректное количество товара');
                return;
            }

            // Расчет стоимости
            const total = quantity * price;
            
            // Вывод результата
            document.getElementById('result').innerHTML = 
                `Стоимость заказа: ${total.toLocaleString('ru-RU')} руб.`;
        }
    </script>
</body>
</html>
