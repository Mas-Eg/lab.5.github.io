<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор заказа</title>
    <style>
        .calculator {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px dashed #ccc;
            font-weight: bold;
        }
    </style>
    <script src="calculator.js" defer>
    </script>
</head>
<body>
    <div class="calculator">
        <div class="input-group">
            <label for="quantity">Количество товара:</label>
            <input type="number" id="quantity" min="1" value="1">
        </div>
        
        <div class="input-group">
            <label for="product">Выберите товар:</label>
            <select id="product">
                <option value="100">Товар 1 - 100 руб.</option>
                <option value="200">Товар 2 - 200 руб.</option>
                <option value="300">Товар 3 - 300 руб.</option>
            </select>
        </div>

        <button id="calculate-btn">Рассчитать стоимость</button>
        
        <div id="result"></div>
    </div>
</body>
</html>
